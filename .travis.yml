sudo: true
dist: trusty
language: cpp
cache:
  directories:
    - $HOME/cmake-$CMAKE_VERSION.$CMAKE_PATCH-Linux-x86_64/bin
    - $HOME/cmake-$CMAKE_VERSION.$CMAKE_PATCH-Linux-x86_64/share
env:
  global:
    - MAKEFLAGS=-j4
    - URHO3D_ENABLE_ALL=ON
    - CMAKE_VERSION=3.4
    - CMAKE_PATCH=3
addons:
  apt:
    sources:
      - llvm-toolchain-trusty-6.0
      - ubuntu-toolchain-r-test
      - deadsnakes
    packages:
      - libasound2-dev
      - libxrandr-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - g++-5
      - llvm-6.0
      - clang-6.0
      - libclang-6.0-dev
      - python3.6
notifications:
  email:
    on_success: never
    on_failure: never
branches:
  except:
    - /^(.*[^\w])?(appveyor|no-ci)-.+$/
matrix:
  fast_finish: true
  include:
    - &Linux-gcc
      os: linux
      compiler: gcc
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - <<: *Linux-gcc
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
        - BUILD_SHARED_LIBS=ON
    - &Linux-clang
      os: linux
      compiler: clang
    - <<: *Linux-clang
      env:
        - BUILD_SHARED_LIBS=ON
    - &MacOS
      os: osx
      osx_image: xcode8.3
      compiler: clang
      env:
        - SWIG_EXECUTABLE=/tmp/bin/swig
        - SWIG_DIR=/tmp/share/swig/4.0.0
    - <<: *MacOS
      env:
        - SWIG_EXECUTABLE=/tmp/bin/swig
        - SWIG_DIR=/tmp/share/swig/4.0.0
        - BUILD_SHARED_LIBS=ON
  exclude:
    - &MingW
      env:
        - CMAKE_TOOLCHAIN_FILE=CMake/Toolchains/MinGW.cmake
        - CMAKE_SYSTEM_PROCESSOR=x86_64
        - URHO3D_RENDERER=D3D9
      addons:
        apt:
          packages:
            - gcc-mingw-w64-x86-64
            - g++-mingw-w64-x86-64
            - binutils-mingw-w64-x86-64
    - <<: *MingW
      env:
        - BUILD_SHARED_LIBS=ON
        - CMAKE_TOOLCHAIN_FILE=CMake/Toolchains/MinGW.cmake
        - CMAKE_SYSTEM_PROCESSOR=x86_64
        - URHO3D_RENDERER=D3D9

before_install: |
  eval "${MATRIX_EVAL}"
  if [[ $TRAVIS_OS_NAME == 'linux' ]];
  then
      sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
      echo "deb http://download.mono-project.com/repo/ubuntu stable-trusty main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
      sudo apt-get update -qq
  else
      brew update
  fi

install: |
  # Update CMake to minimum required version
  if [[ $TRAVIS_OS_NAME == 'linux' ]];
  then
      if [[ ! -f $HOME/cmake-$CMAKE_VERSION.$CMAKE_PATCH-Linux-x86_64/bin/cmake ]];
      then
          wget --no-check-certificate https://cmake.org/files/v$CMAKE_VERSION/cmake-$CMAKE_VERSION.$CMAKE_PATCH-Linux-x86_64.tar.gz -O $HOME/cmake.tar.gz && \
          tar xf $HOME/cmake.tar.gz -C $HOME && rm $HOME/cmake.tar.gz
      fi
      export PATH=$HOME/cmake-$CMAKE_VERSION.$CMAKE_PATCH-Linux-x86_64/bin:$PATH
      sudo apt-get install -y --force-yes mono-devel
      # fix for pyclang, otherwise it can not find this lib
      sudo ln -s /usr/lib/x86_64-linux-gnu/libclang-6.0.so.1 /usr/lib/x86_64-linux-gnu/libclang.so
      PYTHON3=python3.6

      # swig
      SWIG_DIST=https://github.com/rokups/Urho3D/files/2321716/swig-linux64.zip
      wget $SWIG_DIST -O swig.zip>/dev/null
      sudo unzip swig.zip -d /usr
  else
      brew install mono
      brew upgrade python
      PYTHON3=python3
      # swig
      SWIG_DIST=https://github.com/rokups/Urho3D/files/2322958/swig-macos64.zip
      wget $SWIG_DIST -O swig.zip>/dev/null
      unzip swig.zip -d /tmp
  fi

  # pyclang
  wget https://bootstrap.pypa.io/get-pip.py -O get-pip.py
  sudo $PYTHON3 get-pip.py
  sudo $PYTHON3 -m pip install clang
script: |
  mkdir build
  cd build

  echo "CMAKE_TOOLCHAIN_FILE: ${CMAKE_TOOLCHAIN_FILE}"

  cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${CMAKE_TOOLCHAIN_FILE} ..
  cmake --build .
